<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ANSI-Septic</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 14px; min-width: 220px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
      .title { font-weight: 600; }
      .hint { font-size: 12px; color: #666; margin-top: 10px; }
      input[type="checkbox"] { width: 40px; height: 22px; }
      a { color: inherit; }
      code { background: #f5f5f5; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="row">
      <div>
        <div class="title">ANSI-Septic</div>
        <div>Render ANSI colors in .txt / .log</div>
      </div>
      <label>
        <input type="checkbox" id="toggle">
      </label>
    </div>
    <div class="hint" id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
